<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <div class="heading text-3xl font-bold text-teal-600 text-center mt-8">Sign Up</div>
  <form action="/" class="flex flex-col w-3/4 mx-auto items-center" method="post">
    <input type="text" placeholder="First Name"
      class="w-64 px-4 py-2 rounded m-4 border-2 border-teal-500 focus:outline-0" name="firstName">
    <input type="text" placeholder="Last Name"
      class="w-64 px-4 py-2 rounded m-4 border-2 border-teal-500 focus:outline-0" name="lastName">
    <input type="email" placeholder="Email id"
      class="w-64 px-4 py-2 rounded m-4 border-2 border-teal-500 focus:outline-0" name="email">
    <input type="password" placeholder="Password"
      class="w-64 px-4 py-2 rounded m-4 border-2 border-teal-500 focus:outline-0" name="password">
    <button type="submit"
      class="w-64 px-4 py-2 rounded m-4 border-2 border-teal-500 focus:outline-0 bg-teal-500 text-white font-semibold">Submit</button>
  </form>
</body>

</html>
